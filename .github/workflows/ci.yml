name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Miniconda on Windows
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true

    - name: Create Conda environment
      run: |
        conda env create -f environment.yaml

    - name: Activate Conda environment and run tests
      run: |
        conda activate MED3pa
        python -m unittest discover -s tests
      shell: cmd

    - name: Install dependencies for documentation
      run: |
        conda activate MED3pa
        conda install sphinx sphinx_rtd_theme
      shell: cmd

    - name: Build documentation
      run: |
        conda activate MED3pa
        cd docs
        make html
      shell: cmd

    - name: Upload documentation to Read the Docs
      env:
        READTHEDOCS_PROJECT: ${{ secrets.READTHEDOCS_PROJECT }}
        READTHEDOCS_TOKEN: ${{ secrets.READTHEDOCS_TOKEN }}
      run: |
        curl -X POST -d "project=${{ env.READTHEDOCS_PROJECT }}" https://readthedocs.org/build/${{ secrets.READTHEDOCS_PROJECT }} -H "Authorization: token ${{ secrets.READTHEDOCS_TOKEN }}"

    - name: Set up pip
      run: |
        conda activate MED3pa
        python -m pip install --upgrade pip
      shell: cmd

    - name: Build package
      run: |
        conda activate MED3pa
        python setup.py sdist bdist_wheel
      shell: cmd

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        conda activate MED3pa
        python -m pip install twine
        python -m twine upload dist/*
      shell: cmd
